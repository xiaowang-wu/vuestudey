    <!-- 事件修饰符：
    1.prevent:阻止默认事件
    2.stop:阻止事件冒泡
    3.once: 事件触发一次
    4.capture:使用事件的捕获模式
    5.self:只有event.target是当前操作的元素时才触发此事件
    6.passive：事件的默认行为立即执行
    修饰符可以连写-->

         <!-- 常用键盘别名
         回车enter
         删除delete
         退出esc
         空格space
         换行tab
         上下左右 up down left right 
        系统修饰键 ctrl alt shift meta
        (1)配合keyup使用，按下修饰键再按其他键，松其他键触发事件
        （2）配合keydown正常触发事件
    Vue.config.keyCodes.自定义键名=键码 定制按键 -->
         <div class="app">
            <input type="text" placeholder="输入数据" @keydown.enter="show">

             <script>
